<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Events Manager</title>
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@40,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <img src="imges/addeventheader.png" alt="">
        <h1>Events Manager</h1>
    </header>
    
    <div class="contianer">
        <div class="add-box">
            <div class="title">
                <img src="imges/add-event.png" alt="">
                <h2> Add Event</h2>
            </div>
            <div class="inputs">
            <img src="imges/mirror-ball (1).png" alt="">
            <input type="text" class="event-name" placeholder="Event Name (at minimum three letters) ">
            </div>
            <div class="inputs">
            <img src="imges/schedule.png" alt="">
            <input type="text" class="organizar" placeholder="Event Organizar (at minimum four letters)">
            </div>
            <div class="inputs">
            <img src="imges/calendar.png" alt="">
            <input type="date" class="event-date" placeholder="Event Date">
            </div>
            <div class="inputs">
            <img src="imges/event (1).png" alt="">
            <input type="time" class="event-time">
            </div> 
            <button class="add-event" onclick="addEvent ()" >Add Event</button>
            <img src="" alt="">
        </div>
        
        
    </div>
    <div class="events"></div>

    

    <script src="script.js"></script>
</body>
</html>
